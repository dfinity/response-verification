name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Cargo Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Commitizen
        run: pip install commitizen==2.42.1

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Create NPM package
        run: ./scripts/package.sh

      - name: Pack NPM package
        run: npm pack ./pkg

      - name: Generate release notes
        run: cz changelog ${{ github.ref_name }} --file-name RELEASE_NOTES.md

      - name: Create Github release
        uses: ncipollo/release-action@v1
        with:
          artifacts: >
            packages/ic-response-verification/target/package/ic-response-verification-${{ steps.cz.outputs.version }}.crate
            dfinity-response-verification-${{ steps.cz.outputs.version }}.tgz
          bodyFile: "RELEASE_NOTES.md"
          tag: "${{ steps.cz.outputs.version }}"
          commit: "main"

      - name: Release ic-response-verification Cargo crate
        run: cargo publish -p ic-response-verification --token ${CRATES_TOKEN}
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}

      - name: Release @dfinity/response-verification NPM package
        run: npm publish ./pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
