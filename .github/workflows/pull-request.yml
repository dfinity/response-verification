name: Pull Request

on:
  pull_request:
    branches:
      - main

env:
  SCCACHE_GHA_ENABLED: 'true'
  RUSTC_WRAPPER: 'sccache'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-pnpm

      - uses: ./.github/actions/setup-dfx

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build Cargo crates
        run: cargo build --release

      - name: DFX prepare Certified Counter
        working-directory: examples/certified-counter
        run: |
          dfx canister create --all
          dfx generate backend

      - name: Build NPM packages
        run: pnpm build

      - name: Test NPM packages
        run: pnpm test

      - name: Test Cargo crates
        run: cargo test

      - name: Wasm test
        run: wasm-pack test --node packages/ic-response-verification --features=js

      - name: Lint Rust
        run: cargo clippy

      - name: Check Typescript formatting
        run: pnpm run format:check

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

  e2e_tests:
    name: e2e Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-pnpm

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Setup e2e Deps Cache
        uses: actions/cache@v3
        with:
          path: tmp/
          key: ${{ runner.os }}-tmp

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: e2e tests
        run: ./scripts/e2e.sh

  check_commit_messages:
    name: Check Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Commitzen
        run: |
          python -m pip install --upgrade pip
          pip install -U Commitizen

      - name: Check Commit Messages
        run: cz check --rev-range c8ecbc19b8c4a482e55907d37554d66f2f2f9a8f..HEAD
